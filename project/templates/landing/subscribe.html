<!DOCTYPE html>

    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    
    {% load staticfiles %}

    <link rel="shortcut icon" href="{% static 'img/logo.ico' %}"> 

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script src="{% static 'bg.js' %}"></script>
    <script src="{% static 'popup.js' %}"></script>

    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<link href='http://fonts.googleapis.com/css?family=PT+Sans%3Aregular%2Citalic%2C700%7CRoboto+Slab%3Aregular%2C700&subset=latin%2Ccyrillic&ver=1.3.2' rel='stylesheet' type='text/css' />

    </head>

<body>

    <div class="overlay"></div>

        <img src="" id="bg" alt="">

      <div class="popup"> 

        <div class="top-popup">
          <h1> Oops! </h1>
        </div>

            <div class="subscribe" style="margin-left:auto; margin-right:auto;">

                {% autoescape on %}

                    <form action="/subscribe" method="post" id="subscribeForm" role="form" style="margin-left: auto;
                    margin-right: auto;">

                        <p class="error_form"> </p>

                        {% csrf_token %}

                        <input class="textbox" id="id_email" name="email" placeholder="Your email" style="margin-left"/>

                        <input type="submit" value="Submit" class="css_button_4" />
                    
                    </form>

                {% endautoescape %}

            </div>

      </div>

      <script type="text/javascript">

        $(window).load(function() {  

            status = {{status}};

            if( status >= 2 && status <= 3){
                var errors = [" I'm sorry. It seems this email is busy. Try again. ",  'Your email is not correct. Try again.', ''];
                $('.error_form').text(errors[  status  - 2]);
            }
            else{
                $('#subscribeForm').css('margin-top', '50px');
            }
       
            if( $(window).width() < 430 ){
                $('#subscribeForm').css('margin-left', '20px');
            }  

        });

      </script>

</body>
</html>
