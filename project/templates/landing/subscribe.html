<!DOCTYPE html>

    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    
    <!--
    <link rel="shortcut icon" href="../favicon.ico"> 
    -->

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdn.rawgit.com/hilios/jQuery.countdown/2.0.4/dist/jquery.countdown.min.js"></script>

    <script src="http://malsup.github.io/jquery.form.js"></script> 

    
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />


    
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<link href='http://fonts.googleapis.com/css?family=PT+Sans%3Aregular%2Citalic%2C700%7CRoboto+Slab%3Aregular%2C700&subset=latin%2Ccyrillic&ver=1.3.2' rel='stylesheet' type='text/css' />



    </head>



<body>

    <div class="overlay"></div>

          {% load staticfiles %}
        <img src="{% static 'img/bg2.jpg' %}" id="bg" alt="">

      <div class="popup"> 

        <div class="top-popup">
          <h1> Thank you! </h1>
        </div>


            <div class="subscribe" style="margin-left:auto; margin-right:auto;">

                    <form action="/subscribe" method="post" id="subscribeForm" role="form" style="margin-left: auto;
                    margin-right: auto;">

                        <p class="error_form"> </p>

                        {% csrf_token %}

                        <input class="textbox" id="id_email" name="email" type="email" placeholder="Desc"
                        oninvalid="check(this)" style="margin-left"/>

                        <input type="submit" value="Submit" class="css_button_4" />
                    
                    </form>

            </div>



        <div class="popup-bar">

            <a href="about" class="topbar-a"> <h4 class="topbar-h4"> About </h4> </a>
            
            <!--
            <a href="press" class="topbar-a"> <h4 class="topbar-h4"> Press </h4> </a>
            -->

        </div>

      </div>






      <script type="text/javascript">

        var errors = [" I'm sorry. It seems this email is busy ",  'Oops! Your email is not correct (valid).', ''];
        $('.error_form').text(errors[  {{status}}  - 2]);
       
       if( $(window).width() < 430 ){
          $('#subscribeForm').css('margin-left', '20px');
       }


        $(window).load(function() {    

            var theWindow        = $(window),
                $bg              = $("#bg"),
                aspectRatio      = $bg.width() / $bg.height();
                                    
            function resizeBg() {

                max = $(window).width();
            
                if ( (theWindow.width() / theWindow.height()) < aspectRatio ) {

                    $bg
                        .removeClass()
                        .addClass('bgheight');

                    $bg.css('max-width', max);

                } else {
 

                    $bg
                        .removeClass()
                        .addClass('bgwidth');

                    $bg.css('max-width', max);
                }
                        
            }
                                
            theWindow.resize(resizeBg).trigger("resize");

            function posPopup(){

                if( $(window).width() > 750 ){
                  $('.popup').css('height', '400px');
                }
                else{
                  $('.popup-bar').css('left', 0);
                  $('.popup-bar').css('top', '50px');
                }

                boxWidth = $('.popup').width();
                boxHeight = $('.popup').height();

                winWidth = $(window).width();
                winHeight = $(window).height();

                width = (winWidth - boxWidth) / 2;
                height = (winHeight - boxHeight) / 2;

                $('.popup').css({ 'left': width+'px', 'top': height+'px' });
            }

            theWindow.resize(posPopup).trigger("resize");

        });

      </script>


</body>
</html>
