<body>

    <div class="overlay"></div>

      <img src="" id="bg" alt="">

      <div class="popup"> 

        <div class="top-popup">
          <h1> Thank you! </h1>
        </div>

        <div class="centr-thanks">

        <div class="desc-share">

          <h2> Sharing with friends and increase your chance take invite!</h2>
          
        </div>

        <div class="socials">

          {% load staticfiles %}

          <img src="{% static 'img/twitter.png' %}" data-href="https://twitter.com/intent/tweet?hashtags=hashtag&text=Testasa"/>

          <!--  
          data-href="https://www.facebook.com/sharer/sharer.php?u=tabiku.com"
          -->

          <img src="{% static 'img/facebook.png' %}" data-href="https://www.facebook.com/dialog/share?app_id=883223215071316&display=popup&href=http://tabiku.com&redirect_uri=http://tabiku.com"/>   

          <img src="{% static 'img/google.png' %}" data-href="https://plus.google.com/share?url=facebook.com"/>     

        </div>

      </div>

      </div>

      <script type="text/javascript">

        $(window).load(function() { 

          $('.socials img').click(function() {

            var features, w = 500, h = 500;
            var top = (screen.height - h)/2, left = (screen.width - w)/2;
            if(top < 0) top = 0;
            if(left < 0) left = 0;
            features = 'top=' + top + ',left=' +left;
            features += ',height=' + h + ',width=' + w + ',resizable=no';

            href = $(this).attr('data-href');
            target = $(this).attr('target');

            window.open(href, target, features);
            return false;

          });

        });

      </script>

</body>
