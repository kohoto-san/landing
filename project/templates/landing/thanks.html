<!DOCTYPE html>

    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    {% load staticfiles %}

    <link rel="shortcut icon" href="{% static 'img/logo.ico' %}"> 

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<link href='http://fonts.googleapis.com/css?family=PT+Sans%3Aregular%2Citalic%2C700%7CRoboto+Slab%3Aregular%2C700&subset=latin%2Ccyrillic&ver=1.3.2' rel='stylesheet' type='text/css' />

    </head>

<body>

    <div class="overlay"></div>

      <img src="" id="bg" alt="">

      <div class="popup"> 

        <div class="top-popup">
          <h1> Thank you! </h1>
        </div>

        <div class="centr-thanks">

        <div class="desc-share">

          <h2> Sharing with friends and increase your chance take a invite!</h2>
          
        </div>

        <div class="socials">

          {% load staticfiles %}

          <img src="{% static 'img/twitter.png' %}" data-href="https://twitter.com/intent/tweet?text=http://tabiku.com/ is a website that allows people traveling with minimum costs"/>

          <img src="{% static 'img/facebook.png' %}" data-href="https://www.facebook.com/sharer/sharer.php?u=tabiku.com"/>   

          <img src="{% static 'img/google.png' %}" data-href="https://plus.google.com/share?url=tabiku.com"/>     

        </div>

      </div>

      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="{% static 'bg.js' %}"></script>
    <script src="{% static 'popup.js' %}"></script>

      <script type="text/javascript">

        $(window).load(function() { 

          $('.socials img').click(function() {

            var features, w = 500, h = 500;
            var top = (screen.height - h)/2, left = (screen.width - w)/2;
            if(top < 0) top = 0;
            if(left < 0) left = 0;
            features = 'top=' + top + ',left=' +left;
            features += ',height=' + h + ',width=' + w + ',resizable=no';

            href = $(this).attr('data-href');
            target = $(this).attr('target');

            window.open(href, target, features);
            return false;

          });

        });

      </script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-62067316-3', 'auto');
          ga('send', 'pageview');

        </script>


</body>
</html>
